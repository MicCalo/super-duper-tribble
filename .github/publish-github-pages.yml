name: Publish to GitHub Pages
on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3      

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:          
          branch: github-pages # target branch
          folder: docs # source folder